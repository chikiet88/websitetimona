<div class="container px-10">
  <form
    class="w-full pt-10"
    [formGroup]="ContactBanner"
    (ngSubmit)="onSubmit()"
  >
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3 mb-6 md:mb-0">
        <input
          formControlName="file"
          id="file"
          type="file"
          class="form-control"
          (change)="onFileChange($event)"
        />
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3 mb-6 md:mb-0">
        <input
          formControlName="file"
          id="file"
          type="file"
          class="form-control"
          (change)="onFileChange($event)"
        />
      </div>
    </div>

    <div class="form-group">
      <button
        type="submit"
        [disabled]="!ContactBanner.valid"
        class="btn btn-success bg-indigo-900"
      >
        Submit
      </button>
    </div>
  </form>

  <div></div>
</div>
