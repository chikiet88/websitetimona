<div class="container px-10">
  <form class="w-full pt-10" [formGroup]="FooterList" (ngSubmit)="onSubmit()">
    <mat-select [(ngModel)]="message" placeholder="Vui lòng chọn theme" class="p-3 mb-3 bg-white" >
      <mat-option [value]="item.id" *ngFor="let item of footer" (click)="onSelect(item)">{{item.data.title}}</mat-option>
  </mat-select>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-first-name"
        >
          Tiêu đề
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="grid-first-name"
          type="text"
          placeholder="Phun xăm thẩm mỹ"
          formControlName="title"
          name="title"
        />
        <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-first-name"
        >
          Phone
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="grid-first-name"
          type="text"
          placeholder="Phun xăm thẩm mỹ"
          formControlName="phone"
          name="title"
        />
        <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-first-name"
        >
          Email
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="grid-first-name"
          type="text"
          placeholder="Phun xăm thẩm mỹ"
          formControlName="email"
          name="title"
        />
        <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-password"
        >
          Address
        </label>
        <ckeditor
          [editor]="Editor"
          #editer
          [config]="config"
          formControlName="address"
        ></ckeditor>
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-password"
        >
          Logo
        </label>
        <input
          formControlName="file"
          id="file"
          type="file"
          class="form-control"
          (change)="onFileChange($event)"
        />
      </div>
    </div>

    <!-- <mat-select [(ngModel)]="message" placeholder="Vui lòng chọn theme" class="p-3 mb-3 bg-white" >
            <mat-option [value]="item.id" *ngFor="let item of themes" (click)="onSelect(item)">{{item.title ? item.title: ''}}</mat-option>
        </mat-select>

        <mat-select [(ngModel)]="message" placeholder="Vui lòng chọn theme" class="p-3 mb-3 bg-white">
          <mat-option [value]="item.id" *ngFor="let item of menu" (click)="onSelectId(item.id)">{{item.title}}</mat-option>
      </mat-select> -->

    <div class="form-group">
      <button
        type="submit"
        [disabled]="!FooterList.valid"
        class="btn btn-success bg-indigo-900"
      >
        Submit
      </button>
    </div>
  </form>

  <div></div>
</div>
