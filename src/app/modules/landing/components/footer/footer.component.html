<footer class="footer">
    <div class="footer-mobile mx-3 pb-10 pt-10 md:hidden">
        <div class="footer-top">
            <p class="text-yellow-500 text-center text-base">
                HỆ THỐNG HỌC VIÊN ĐÀO TẠO THẨM MỸ QUỐC TẾ TIMONA ACADEMY
            </p>
            <div class="bg-gray-100 w-full" style="height: 100px">
                
                <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FTimonaAcademy%2F&tabs=timeline&width=365&height=100&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="100%" height="100" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
            </div>
            <div class="flex justify-between items-center pt-5">
                <p class="text-white">THEO DÕI TIMONA ACADEMY</p>
                <ul class="flex">
                    <li class="icon-item">
                        <a href="https://www.facebook.com/TimonaAcademy/">
                            <img
                            src="../../../assets/images/homepages/homepage/icon MXH/F.png"
                            class="w-full h-full bg-indigo-900"
                            alt=""
                        />
                        </a>
                       
                    </li>
                    <li class="icon-item">
                        <a href="https://twitter.com/academytimona">
                            <img
                            src="../../../assets/images/homepages/homepage/icon MXH/Wt.png"
                            class="w-full h-full bg-indigo-900"
                            alt=""
                        />
                        </a>
                        
                    </li>
                    <li class="icon-item">
                        <a href="https://www.instagram.com/timona_academy/">
                            <img
                            src="../../../assets/images/homepages/homepage/icon MXH/ig.png"
                            class="w-full h-full bg-indigo-900"
                            alt=""
                        />
                        </a>
                       
                    </li>
                </ul>
            </div>
            <div [innerHTML]="footer.data.address"></div>

            <div class="flex justify-center">
                <div
                    class="bg-yellow-500 my-5 text-indigo-900 rounded-lg text-xl text-center font-black"
                    style="width: 120px"
                >
                <a href="tel:+{{ footer.data.phone }}" class="ml-2">{{ footer.data.phone }}</a> 
                </div>
                <div
                    class="bg-yellow-500 my-5 text-indigo-900 ml-5 rounded-lg text-xl text-center font-black"
                    style="width: 120px"
                >
                    Tư Vấn
                </div>
            </div>
        </div>
    </div>
    <div class="">
        <div
            class="lg:max-w-7xl mx-auto md:px-4 lg:px-2 lg:px-6 lg:px-8 hidden md:block lg:block"
        >
            <div class="footer-wrapper mb-10">
                <div class="footer-left justify-between flex flex-col">
                    <div class="footer-left-logo">
                        <div class="logo-footer">
                            <img
                                src="../../../assets/images/homepages/homepage/logo/timona-logo.png "
                                class="w-full h-full bg-indigo-900"
                                alt=""
                            />
                        </div>
                        <ul class="icons-social">
                            <li class="icon-item">
                                <a href="https://www.facebook.com/TimonaAcademy/">
                                    <img
                                    src="../../../assets/images/homepages/homepage/icon MXH/F.png"
                                    class="w-full h-full bg-indigo-900"
                                    alt=""
                                />
                                </a>
                                
                            </li>
                            <li class="icon-item">
                                <a href="https://twitter.com/academytimona">
                                    <img
                                    src="../../../assets/images/homepages/homepage/icon MXH/Wt.png"
                                    class="w-full h-full bg-indigo-900"
                                    alt=""
                                />
                                </a>
                                
                            </li>
                            <li class="icon-item">
                                <a href="https://www.instagram.com/timona_academy/">
                                    <img
                                    src="../../../assets/images/homepages/homepage/icon MXH/ig.png"
                                    class="w-full h-full bg-indigo-900"
                                    alt=""
                                />
                                </a>
                               
                            </li>
                        </ul>
                    </div>
                    <div class="footer-left-notify">
                        <img
                            src="../../../assets/images/homepages/homepage/Bộ công thương/bct.png"
                            class="w-full h-full bg-indigo-900"
                            alt=""
                        />
                    </div>
                </div>
                <div class="footer-right">
                    <h2 class="footer-right-title">{{ footer.data.title }}</h2>
                    <div [innerHTML]="footer.data.address"></div>
                    
                    <div class="footer-right-contact">
                        <div class="contact phone mr-3">
                            Đội ngũ tư vấn (24/7): {{ footer.data.phone }} 
                        </div>
                        <div class="contact email">{{ footer.data.email }}</div>
                    </div>
                </div>
            </div>

            <h2 class="footer-bottom">&#169; TIMONA ACADEMY</h2>
        </div>
    </div>
</footer>
