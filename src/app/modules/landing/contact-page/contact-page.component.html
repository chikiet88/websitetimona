<section class="lg:max-w-6xl mx-auto lg:px-2 lg:px-6 lg:px-8">
    <div class="lg:pt-10 w-full h-1/2 flex flex-col pb-4 hidden lg:block">
        <nav class="flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
                <li class="inline-flex items-center">
                    <a
                        routerLink=""
                        class="inline-flex items-center text-indigo-900 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
                    >
                        Home
                    </a>
                </li>

                <li aria-current="page">
                    <div class="flex items-center text-indigo-900">
                        >>
                        <span
                            class="ml-1 text-text-indigo-900 md:ml-2 dark:text-indigo-900"
                            >Liên Hệ</span
                        >
                    </div>
                </li>
            </ol>
        </nav>
    </div>

    <div class="">
        <div class="w-full bg-gray-100 relative" >
            <img
                src="../../../../assets/images/Desktop/lienhe/1250x300_LAYOUT_LIENHE_DESKTOP.png"
                class=" h-full w-full hidden md:block"
            />
            <img
                src="../../../../assets/images/Mobile/lienhe/LAYOUT_MOBILE_LIENHE_DESKTOP.png"
                class=" h-full w-full md:hidden"
            />

           
        </div>
    </div>

    <div class="py-10">
        <div class="w-full pt-6 md:px-6 px-3 lg:bg-indigo-900 rounded-3xl">
            <div
                class="bg-indigo-900 rounded-2xl flex justify-between px-3 py-5 md:p-0"
            >
                <div class="lg:pr-10" style="flex: 2; margin-bottom: 50px">
                    <h3
                        class="md:text-5xl text-yellow-500 uppercase font-black text-2xl leading-5 md:leading-10"
                    >
                        vui lòng để lại thông tin <br class="lg:block hidden" />
                        để được tư vấn
                </h3>

                    <form class="form-submit flex flex-col relative lg:py-10">
                        <div class="flex md:flex-row flex-col pb-5">
                            <input
                                type="text"
                                id="username-success"
                                class="bg-white border md:w-3/5 w-full border-none text-black-900 placeholder-black-700 rounded-lg focus:ring-black-500 mr-3 mt-3 md:mt-1 focus:border-black-500 block p-2 dark:bg-black-100 dark:border-black-400"
                                placeholder="HỌ TÊN"
                            />
                            <input
                                type="number"
                                id="username-success"
                                class="bg-white border md:w-2/5 w-full border-none text-black-900 placeholder-black-700 rounded-lg focus:ring-black-500 mt-3 md:mt-1 focus:border-black-500 block p-2 dark:bg-black-100 dark:border-black-400"
                                placeholder="SỐ ĐIỆN THOẠI"
                            />
                        </div>
                        <div class="flex py-4 justify-between pb-5">
                            <div class="grid md:grid-cols-2 grid-cols-1 gap-5 w-full">
                                <div
                                    class="form-check flex items-center  lg:w-64 w-full"
                                    *ngFor="let item of courses"
                                >
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value=""
                                        id="flexCheckDefault"
                                    />
                                    <label
                                        class="lg:ml-5 ml-2 text-white uppercase"
                                        for="flexCheckDefault"
                                    >
                                        {{ item.title }}
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group pb-5">
                            <textarea
                                class="form-control textarea-form font-black text-gray-100 rounded-xl"
                                id="exampleFormControlTextarea1"
                                placeholder="NHẬP NỘI DUNG CẦN TƯ VẤN"
                                rows="3"
                            ></textarea>
                        </div>
                        <button
                            class="py-2 text-center bg-yellow-500 w-32 rounded-2xl flex justify-center mx-auto font-bold"
                        >
                            XÁC NHẬN
                        </button>
                    </form>
                </div>

                <div class="hidden lg:block">
                    <div class="">
                        <img
                            src="../../../../assets/images/Desktop/lienhe/400x500_LAYOUT_LIENHE_DESKTOP.png"
                            alt=""
                        />
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="md:hidden pb-3 pt-5 mt-5">
            <div class="flex justify-center items-center relative pb-5">
                <div class="bg-indigo-900 rounded-3xl p-2">
                    <a class="text-xl text-yellow-500 p-3 uppercase font-bold"
                        >lịch khai giảng</a
                    >
                </div>
            </div>
            <app-form></app-form>
        </div> -->
    </div>
</section>
