<section class="lg:max-w-7xl mx-auto lg:px-2 lg:px-6 lg:px-8">

    <div class="lg:pt-10 w-full h-1/2 flex flex-col  pb-4 hidden lg:block">
        <nav class="flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
              <li class="inline-flex items-center">
                <a
                  routerLink=""
                  class="inline-flex items-center  text-indigo-900 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
                >
                  Home
                </a>
              </li>
            
              
              <li aria-current="page">
                <div class="flex items-center text-indigo-900">
                  >>
                  <span
                    class="ml-1  text-text-indigo-900 md:ml-2 dark:text-indigo-900"
                    >Liên Hệ</span
                  >
                </div>
              </li>
            </ol>
          </nav>
    </div>

    <div class="">
        <div class="w-full bg-gray-100 relative" style="height: 300px;">
            <img src="../../../assets/images/lienhe.png" class="absolute left-0 h-full w-full hidden lg:block" />
            <img src="../../../assets/images/lienhemb.png" class="absolute left-0 h-full w-full lg:hidden"/>


            <div
                class="absolute text-indigo-900 font-black text-4xl uppercase left-1/2 top-1/2 contact-center hidden lg:block">
                Thông
                tin<br> liên hệ</div>
        </div>
    </div>

    <div class="lg:py-10">
        <div class="width-80 pt-6 px-6 lg:bg-indigo-900 rounded-3xl">
            <div class="lg:bg-indigo-900 flex justify-between">
                <div class="lg:pr-10" style="flex: 2; margin-bottom: 50px;">
                    <p class="text-5xl text-yellow-500 uppercase font-black font-text">vui lòng để
                        lại thông tin <br class="lg:block hidden"> để được tư
                        vấn</p>

                    <form class="form-submit flex flex-col relative lg:pb-10 pb-5">
                        <div class="flex">
                            <input type="text" id="username-success"
                                class="bg-white border w-3/5 border-none text-black-900 placeholder-black-700  rounded-lg focus:ring-black-500 mr-3 mt-1 focus:border-black-500 block p-1  lg:p-1.5 dark:bg-black-100 dark:border-black-400"
                                placeholder="HỌ TÊN">
                            <input type="text" id="username-success"
                                class="bg-white border w-2/5 border-none text-black-900 placeholder-black-700  rounded-lg focus:ring-black-500  mt-1 focus:border-black-500 block p-1  lg:p-1.5 dark:bg-black-100 dark:border-black-400"
                                placeholder="SỐ ĐIỆN THOẠI">

                        </div>
                        <div class="flex py-4 justify-between">
                            <div class="flex flex-col lg:flex-wrap lg:flex-row" >
                                <div class="form-check flex  items-center lg:mr-5 mr-3 mb-3 lg:w-64 w-36" *ngFor="let item of items">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label
                                        class="form-check-label lg:ml-5 ml-2 "
                                        for="flexCheckDefault">
                                       {{item.title}}
                                    </label>
                                </div>

                            </div>
                            <div class="bg-gray-100 lg:hidden contact-img" >
                                <img src="../../../assets/images/form-lienhemb.png" class="h-full" />
                            </div>

                        </div>

                        <div class="form-group">

                            <textarea class="form-control textarea-form font-black text-gray-100 rounded-xl  "
                                id="exampleFormControlTextarea1" placeholder="NHẬP NỘI DUNG CẦN TƯ VẤN"
                                rows="3"></textarea>
                        </div>
                        <button>XÁC NHẬN</button>

                    </form>
                </div>



                <div class="hidden lg:block">
                    <div class="bg-gray-100 " style="height: 500px; width: 400px;">
                        <img src="../../../assets/images/people-lienhe.png" alt=""></div>
                </div>
            </div>
        </div>

    </div>
</section>
