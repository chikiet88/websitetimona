<section class="overflow-hidden">
    <div [innerHTML]="theme.content"></div>

    <div class="pt-10 md:px-0 px-3" >
        <form class="flex flex-col">
            <textarea
                class="md:w-3/5 w-full border border-black rounded-xl h-36 p-3 text-gray-400 font-bold focus:bg-white"
                placeholder="BẠN NGHĨ GÌ VỀ TIN NÀY"
            >BẠN NGHĨ GÌ VỀ TIN NÀY ?</textarea
            >
            <button
                class="w-40 mt-4 bg-yellow-500 py-2 rounded-xl text-center font-bold uppercase"
            >
                gửi bình luận
            </button>
        </form>

        <div class="md:hidden pb-3 pt-5 mt-5">
          <div class="flex justify-center items-center relative pb-5">
              <div class="bg-indigo-900 rounded-3xl p-2">
                  <a class="text-xl text-yellow-500 p-3 uppercase font-bold"
                      >lịch khai giảng</a
                  >
              </div>
             
          </div>
          <app-form-corner></app-form-corner>

      </div>
    </div>
</section>
