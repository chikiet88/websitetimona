<div class="pt-5 carousel-course md:hidden">
    <div
        class="text-white bg-indigo-900 text-2xl font-bold py-5 px-2 uppercase text-center rounded-t-xl"
    >
        danh sách khóa học
    </div>
    <swiper
        [config]="config"
        [pagination]="true"
        class="mySwiper pb-10"
    >
    <ng-template swiperSlide *ngFor="let item of courses">
        <div class="flex flex-col pt-3">
            <div class="w-full h-48  ">
                <img src="{{ item.thumbimage }}" class="w-full h-full rounded-xl" alt="" />
            </div>
            <p
                class="text-yellow-500 font-bold text-xl uppercase py-3"
            >
                {{ item.title }}
            </p>
            <a
            routerLink="/khoa-hoc/{{item.slug}}"
                class="p-2 bg-yellow-500 text-white rounded-lg w-36 flex items-center"
                >Tìm hiểu thêm >>></a
            >
        </div>
    </ng-template>

    </swiper>
</div>
