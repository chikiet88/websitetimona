<div
    class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0"
>
    <div
        class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"
    >
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-24">
                <img
                    src="../../../../assets/images/homepages/homepage/logo/timona-logo.png"
                    class="bg-indigo-900"
                />
            </div>

            <!-- Title -->
            <div
                class="mt-8 text-4xl font-extrabold tracking-tight leading-tight"
            >
                Đăng nhập
            </div>
            <!-- Alert -->

            <!-- Sign in form -->
            <form class="mt-8" [formGroup]="signInForm">
                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Số điện thoại</mat-label>
                    <input
                        id="email"
                        matInput
                        type="number"
                        placeholder="0912345678"
                        [formControlName]="'SDT'"
                    />
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Mật khẩu</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        (keyup.enter)="signIn()"
                        #passwordField
                    />
                    <button
                        mat-icon-button
                        type="button"
                        (click)="
                            passwordField.type === 'password'
                                ? (passwordField.type = 'text')
                                : (passwordField.type = 'password')
                        "
                        matSuffix
                    >
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"
                        ></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"
                        ></mat-icon>
                    </button>
                </mat-form-field>

                <!-- Actions -->
                <div
                    class="inline-flex items-end justify-between w-full mt-1.5"
                >
                    <mat-checkbox> Nhớ tài khoản</mat-checkbox>
                    <a
                        class="text-md font-medium text-primary-500 hover:underline"
                        >Quên mật khẩu
                    </a>
                </div>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large w-full mt-6"
                    mat-flat-button
                    (click)="signIn()"
                >
                    <span> Đăng nhập </span>
                </button>

                <!-- Separator -->
                <!-- <div class="flex items-center mt-8">
                    <div class="flex-auto mt-px border-t"></div>
                    <div class="mx-2 text-secondary">Or continue with</div>
                    <div class="flex-auto mt-px border-t"></div>
                </div> -->

                <!-- Single sign-on buttons -->
                <!-- <div class="flex items-center mt-8 space-x-4">
                    <button
                        class="flex-auto"
                        type="button"
                        mat-stroked-button
                    ></button>
                    <button
                        class="flex-auto"
                        type="button"
                        mat-stroked-button
                    ></button>
                    <button
                        class="flex-auto"
                        type="button"
                        mat-stroked-button
                    ></button>
                </div> -->
            </form>
        </div>
    </div>
   
</div>
