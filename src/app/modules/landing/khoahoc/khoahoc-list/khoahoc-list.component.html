<section class="lg:max-w-7xl mx-auto lg:px-2 lg:px-6 lg:px-8">
    <div class="lg:pt-10 w-full h-1/2 flex flex-col pb-4 hidden lg:block">
        <nav class="flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
                <li class="inline-flex items-center">
                    <a
                        routerLink="/"
                        class="inline-flex items-center text-indigo-900 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
                    >
                        Home
                    </a>
                </li>

                <li aria-current="page">
                    <div class="flex items-center text-indigo-900">
                        >>
                        <span
                            class="ml-1 text-text-indigo-900 md:ml-2 dark:text-indigo-900"
                            >Chuyên ngành</span
                        >
                    </div>
                </li>
            </ol>
        </nav>
    </div>

    <div class="">
        <div class="w-full h-96">
            <img
                src="../../../assets/images/homepages/courses/CHUYEN-NGANH-DAO-TAO.png"
                alt=""
                class="w-full h-full"
            />
        </div>
    </div>
    <div *ngFor="let item of danhmuc">

        <div class="pt-10">
            <div class="flex items-center justify-between">
                <div

                </div>
                <div class="w-9/12 h-px bg-gray-500"></div>
            </div>
        </div>
        <div class="grid md:grid-cols-3 grid-cols-1 gap-8">
            <div 
            *ngFor="let theme of item.courses"
            >
                <div
                    class="relative border-bottom"
                    style="height: 410px"
                >
                    <a
                        routerLink="{{ theme.slug }}"
                        style="width: 30%"
                        class=""
                    >
                        <div class="cursor-pointer h-48">
                            <img
                                src="{{ theme.thumbimage }}"
                                class="h-full rounded-md"
                                alt=""
                            />
                        </div>
                        <div
                            class="text-xl uppercase text-yellow-500 pt-2 mb-0 pt-5 font-bold"
                        >
                            <div [innerHTML]="theme.title"></div>
                        </div>
                        <span class="text-gray-500 des pt-4"
                            ><div [innerHTML]="theme.des"></div>
                        </span>
                        <span
                            class="p-2 bg-yellow-500 text-white rounded-lg absolute bottom-5 left-0 items-center"
                            >Tìm hiểu thêm >>></span
                        >
                    </a>
                </div>
            </div>
