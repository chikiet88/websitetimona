<div class="container px-10">
    <form class="w-full pt-10" [formGroup]="MenuList">
        <div class="flex flex-wrap">
            <div class="flex md:flex-row flex-col mx-3 mb-6" >
                <mat-form-field
                    class="fuse-mat-emphasized-affix md:w-80 w-72 mb-6 md:mb-0"
                    appearance="fill"
                    style="height: 50px"
                >
                    <span matPrefix>Chọn Menu mẹ</span>
                    <mat-select>
                        <mat-option
                            [value]="item.title"
                            *ngFor="let item of menu"
                            (click)="onSelect(item)"
                            >{{ item.title ? item.title : "" }}</mat-option
                        >
                    </mat-select>
                </mat-form-field>

                <mat-form-field
                    class="fuse-mat-emphasized-affix md:w-80 w-72 md:mx-5"
                    appearance="fill"
                    style="height: 50px"
                >
                    <span matPrefix>Menu</span>
                    <mat-select>
                        <mat-option
                            [value]="item.id"
                            *ngFor="let item of menu"
                            (click)="onSelectMenu(item)"
                            >{{ item.title }}</mat-option
                        >
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="w-full px-3 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-first-name"
                >
                    Title
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name"
                    type="text"
                    placeholder="Giới thiệu"
                    formControlName="title"
                    name="title"
                />
                <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
            </div>
            <div class="w-full px-3 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-first-name"
                >
                    Link
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name"
                    type="text"
                    placeholder="gioi-thieu"
                    formControlName="slug"
                    name="title"
                />
                <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
            </div>
        </div>
        <div class="form-group mx-3 mb-6">
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="!MenuList.valid"
                class="btn btn-success bg-indigo-900"
                *ngIf="!idSelect"
            >
                Tạo mới
            </button>
            <button
                type="update"
                class="btn btn-primary mr-10"
                (click)="updateMenu()"
                *ngIf="idSelect"
            >
                Cập nhật
            </button>
            <button
                type="update"
                class="btn btn-danger"
                (click)="deleteMenu()"
                *ngIf="idSelect"
            >
                Xóa
            </button>
        </div>
    </form>

    <div></div>
</div>
