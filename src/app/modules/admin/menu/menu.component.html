

<div class="container px-10">

    <form class="w-full  pt-10" [formGroup]="MenuList" (ngSubmit)="onSubmit()">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                  ParentId
                </label>
                <mat-select [(ngModel)]="message" placeholder="Chọn menu" class="p-3 mb-3 bg-white">
                    <mat-option [value]="item.id" *ngFor="let item of menu" (click)="onSelect(item)">{{item.title}}</mat-option>
                </mat-select>
              </div>
          <div class="w-full px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
              Title
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Giới thiệu" formControlName="title" name="title">
            <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
          </div>
          <div class="w-full px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
              Link
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="gioi-thieu" formControlName="slug" name="title">
            <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
          </div>
          
          <div class="w-full px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
              Status
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Phun xăm thẩm mỹ" formControlName="status" name="title">
            <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
          </div>
         
        </div>
          <div class="form-group">
            <button type="submit" [disabled]="!MenuList.valid" class="btn btn-success bg-indigo-900">Submit</button>
        </div>
        

        
    </form>

    <div>
        
        
     </div>

        
        
</div>
