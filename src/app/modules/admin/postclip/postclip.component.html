<div class="flex w-full">
    <mat-drawer-container class="example-container w-full" autosize>
       
        <div class="example-sidenav-content w-full flex h-full">
            <div class="w-full bg-card shadow p-5">
                <button
                    type="button"
                    class="px-0 pb-5"
                >
                    <div class="space-y-2">
                        <span class="material-icons"> menu </span>
                    </div>
                </button>
                <form class="w-full pt-10" [formGroup]="clipForm">
                    <div class="flex flex-wrap">
                       
                        <div class="w-full md:px-3 mb-6 md:mb-0">
                            <label
                                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-first-name"
                            >
                                Links
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                id="grid-first-name"
                                type="text"
                                placeholder="Links"
                                formControlName="link"
                                name="link"
                            />
                            <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                        </div>
                        <div class="w-full md:px-3 mb-6 md:mb-0">
                            <label
                                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-first-name"
                            >
                                Link
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                id="grid-first-name"
                                type="text"
                                placeholder="gioi-thieu"
                                formControlName="Slug"
                                name="title"
                            />
                            <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                        </div>
                        <div class="w-full md:px-3 mb-6 md:mb-0">
                            <label
                                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-first-name"
                            >
                                Ordering
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                id="grid-first-name"
                                type="number"
                                placeholder="1"
                                formControlName="Ordering"
                                name="title"
                            />
                            <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                        </div>

                       
                    </div>

                    <div class="form-group md:mx-3 mb-6">
                        <button
                            type="submit"
                            (click)="onSubmit()"
                            [disabled]="!clipForm.valid"
                            class="btn btn-success bg-indigo-900"
                        >
                            Tạo mới
                        </button>
                        <button
                            type="update"
                            class="btn btn-primary mr-10"
                            (click)="updateClip()"
                        >
                            Cập nhật
                        </button>
                        <button
                            type="update"
                            class="btn btn-danger"
                            (click)="deleteClip()"
                        >
                            Xóa
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </mat-drawer-container>
</div>
